live_config_reload: true

env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 136
   lines: 50
  position:
   x: 0
   y: 0

scrolling:
  history: 5000

font:
  size: 12.5
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

schemes:

  # TokyoNight Alacritty Colors
  tokyo_night: &tokyo_night
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x1D202F'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

  # Base16 OceanicNext 256 - alacritty color config
  # https://github.com/voronianski/oceanic-next-color-scheme
  oceanic_next: &oceanic_next
    # Default colors
    primary:
      background: '0x1b2b34'
      foreground: '0xc0c5ce'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1b2b34'
      cursor: '0xc0c5ce'

    # Normal colors
    normal:
      black:   '0x1b2b34'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xc0c5ce'

    # Bright colors
    bright:
      black:   '0x65737e'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xd8dee9'

    indexed_colors:
      - { index: 16, color: '0xf99157' }
      - { index: 17, color: '0xab7967' }
      - { index: 18, color: '0x343d46' }
      - { index: 19, color: '0x4f5b66' }
      - { index: 20, color: '0xa7adba' }
      - { index: 21, color: '0xcdd3de' }

colors: *oceanic_next
